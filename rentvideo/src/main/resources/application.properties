# Logging
# Enable for security debugging
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=yourVeryLongAndSecureSecretKeyHereThatShouldBeAtLeast256BitsLong
jwt.expiration=3600000